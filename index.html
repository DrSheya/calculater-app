<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dr.Sheya"/>
    <meta name="keywords" content="Calculator, calculator, Taschenrechner, taschenrechner, javascript, html, css"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <link rel="manifest/text" href="manifest.webmanifest">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container-program">
      <div class="container-input-field">
        <input
          type="text"
          id="calculation"
          class="calc-input"
          required
          autocomplete="off"
        />
      </div>

      <div class="buttons-container">
        <button type="button" id="button-c" class="numpad-button">C</button>
        <button type="button" id="button-dot" class="numpad-button">/</button>
        <button type="button" id="button-add" class="numpad-button">*</button>
        <button type="button" id="button-mi" class="numpad-button">-</button>
      </div>

      <div class="buttons-container">
          <button type="button" id="button-07" class="numpad-button">7</button>  
          <button type="button" id="button-08" class="numpad-button">8</button>  
          <button type="button" id="button-09" class="numpad-button">9</button>  
          <button type="button" id="button-plus" class="numpad-button">+</button>
      </div>

      <div class="buttons-container">     
        <button type="button" id="button-04" class="numpad-button">4</button>          
        <button type="button" id="button-05" class="numpad-button">5</button>          
        <button type="button" id="button-06" class="numpad-button">6</button>          
        <button type="button" id="button-brack" class="numpad-button">(</button>        
      </div>

      <div class="buttons-container">
          <button type="button" id="button-01" class="numpad-button">1</button>
          <button type="button" id="button-02" class="numpad-button">2</button>
          <button type="button" id="button-03" class="numpad-button">3</button>
          <button type="button" id="button-brack" class="numpad-button">)</button>
      </div>

      <div class="buttons-container">
          <button type="button" id="button-dot" class="numpad-button">.</button>
          <button type="button" id="button-00" class="numpad-button">0</button>
          <button type="button" id="button-equal" class="numpad-button numpad">=</button>
      </div>
    </div> 
  </body>
</html>
