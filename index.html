<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dr.Sheya" />
    <meta
      name="keywords"
      content="Calculator, calculator, Taschenrechner, taschenrechner, javascript, html, css"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
  </head>
  <body>
    <!-- the content goes here -->

    <div class="container-program">
      <div class="container-input-field">
        <input
          type="number"
          id="calculation"
          class="calc-input"
          required
          autocomplete="off"
        />
      </div>
      <div class="buttons-container">
        <div>
          <button type="button" id="button-c" class="numpad-button">C</button>
        </div>
        <div>
          <button type="button" id="button-dot" class="numpad-button">+</button>
        </div>
        <div>
          <button type="button" id="button-equal" class="numpad-button">=</button>
        </div>
      </div>
      <div class="buttons-container">
        <div>
          <button type="button" id="button-devide" class="numpad-button">/</button>
        </div>
        <div>
          <button type="button" id="button-multi" class="numpad-button">*</button>
        </div>
        <div>
          <button type="button" id="button-minus" class="numpad-button">-</button>
        </div>
      </div>
      <div class="buttons-container">
        <div>
          <button type="button" id="button-01" class="numpad-button">1</button>
        </div>
        <div>
          <button type="button" id="button-02" class="numpad-button">2</button>
        </div>
        <div>
          <button type="button" id="button-03" class="numpad-button">3</button>
        </div>
      </div>
      <div class="buttons-container">
        <div>
          <button type="button" id="button-04" class="numpad-button">4</button>
        </div>
        <div>
          <button type="button" id="button-05" class="numpad-button">5</button>
        </div>
        <div>
          <button type="button" id="button-06" class="numpad-button">6</button>
        </div>
      </div>
      <div class="buttons-container">
        <div>
          <button type="button" id="button-07" class="numpad-button">7</button>
        </div>
        <div>
          <button type="button" id="button-08" class="numpad-button">8</button>
        </div>
        <div>
          <button type="button" id="button-09" class="numpad-button">9</button>
        </div>
      </div>
    </div>
    <!-- Script goes here! -->
    <script src="scripts/main.js"></script>
  </body>
</html>
